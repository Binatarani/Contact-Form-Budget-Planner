<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-area">
      <div class="container">
        <!-- Form Start -->
        <div class="row">
          <div class="col-lg-6 offset-3">
            <div class="main-form text-white">
              <h1 class="text-center mb-4">Please fill the form</h1>
              <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full-name" />
              </div>
              <div class="mb-3">
                <label for="father-name" class="form-label"
                  >Father's Name</label
                >
                <input type="text" class="form-control" id="father-name" />
              </div>
              <div class="mb-3">
                <label for="mother-name" class="form-label"
                  >Mother's Name</label
                >
                <input type="text" class="form-control" id="mother-name" />
              </div>
              <div class="mb-3">
                <label for="date-of-birth" class="form-label"
                  >Date of Birth</label
                >
                <input type="text" class="form-control" id="date-of-birth" />
              </div>
              <div class="mb-3">
                <label for="email-address" class="form-label"
                  >Email Address</label
                >
                <input type="email" class="form-control" id="email-address" />
              </div>
              <div class="mb-3">
                <label for="full-address" class="form-label">
                  Full Address</label
                >
                <input type="text" class="form-control" id="full-address" />
              </div>
              <div class="mb-3">
                <label for="contact-number" class="form-label"
                  >Contact Number</label
                >
                <input type="number" class="form-control" id="contact-number" />
              </div>
              <div class="mb-3">
                <label for="nationality" class="form-label">Nationality</label>
                <input type="text" class="form-control" id="nationality" />
              </div>
              <div id="error-text"></div>
              <button
                type="submit"
                class="btn btn-primary mt-3"
                id="submit-button"
              >
                Submit Form
              </button>
            </div>
            <div id="form-data" class="mt-4"></div>
          </div>
        </div>
        <!-- End Form -->

        <!-- Start Budget -->

        <div class="row">
          <div class="col-lg-6 offset-3">
            <div class="main-form text-white">
              <h1 class="text-center">Budget Calculator</h1>
              <h2 class="text-center mb-4">
                Income:<span id="income">45000</span>
              </h2>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="rent"
                  placeholder="Rent"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="food"
                  placeholder="Food"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="utilities"
                  placeholder="Utilities"
                />
              </div>
              <div class="mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="insurance"
                  placeholder="Insurance"
                />
              </div>
              <div id="error-text2"></div>
              <button
                type="submit"
                class="btn btn-primary mt-3"
                id="calculate-button"
              >
                Calculate
              </button>
            </div>
            <div class="main-form mt-4 text-white">
              <h2 class="text-center">Summary:</h2>
              <h3>Total Expenses: <span id="expenses"></span></h3>
              <h3>Balance: <span id="balance"></span></h3>
            </div>
          </div>
        </div>
        <!-- End Budget -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
